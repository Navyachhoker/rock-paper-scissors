<!DOCTYPE html>
<html>
    <head>
        <title> rockpaper</title>
        <link rel="stylesheet"
        href="rockpaper.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissor
        </p>
        <button onclick="
        playerMove('rock');"
        class="move-buttons">
            <img src="images/rock-emoji.png"  class="move-icon">
        </button>
        <button onclick="
        playerMove('paper');"
        class="move-buttons">
            <img src="images/paper-emoji.png"  class="move-icon">
        </button>
        <button onclick="
        playerMove('scissors');"
        class="move-buttons">
           <img src="images/scissors-emoji.png" class="move-icon">
        </button>
        <p class="js-result  result"></p>
        <p class="js-move "></p>
        <p class="js-score  score"></p>

        <button onclick="
        score.win=0;
        score.lose=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
        class="reset-score-button">
            Reset Score
        </button>
        <script src="rockpaper.js"></script>
    </body>
</html>
